<html lang="en">
<head>
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px auto;
            display: inline-block;
            text-align: left;
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .social-buttons button {
            width: auto;
            margin: 5px 0;
            padding: 10px;
            display: block;
        }
        .social-facebook {
            background-color: #4267B2;
            color: white;
        }
        .social-google {
            background-color: #DB4437;
            color: white;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
        }
        .divider span {
            font-size: 14px;
            color: #888;
        }
        .additional-link {
            text-align: center;
            margin-top: 10px;
        }
        .additional-link a {
            color: #0066cc;
            text-decoration: none;
        }
        .additional-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/login" method="POST">
        <h1>Sign Up</h1>
        <p>Please fill this form to create an account :)</p>
        
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Confirm Password</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the Terms & conditions and Privacy Policy</label><br><br>
        
        <button type="submit">Sign Up</button>
        
        <div class="divider"><span>OR</span></div>
        <div class="social-buttons">
            <button type="button" class="social-facebook" onclick="window.location.href='#'">Sign Up with Facebook</button>
            <button type="button" class="social-google" onclick="window.location.href='#'">Sign Up with Google</button>
        </div>
        
        <div class="additional-link">
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
    </form>
    <br><br>

    <form action="/signup" method="POST">
        <h1>Login</h1>
        
        <label for="login-email">Email Id</label><br>
        <input type="email" id="login-email" name="email" required><br><br>
        
        <label for="login-password">Password</label><br>
        <input type="password" id="login-password" name="password" required><br><br>
        
        <input type="checkbox" id="show-password" name="show-password">
        <label for="show-password">Show password</label><br><br>
        
        <button type="submit">Sign In</button><br><br>
        
        <div class="divider"><span>OR</span></div>
        <div class="social-buttons">
            <button type="button" class="social-facebook" onclick="window.location.href='#'">Login with Facebook</button>
            <button type="button" class="social-google" onclick="window.location.href='#'">Login with Google</button>
        </div>
        
        <br>
        <a href="#">Forgot Password?</a><br>
        <div class="additional-link">
            <p>Still donâ€™t have an account? <a href="/signup">Sign up</a></p>
        </div>
    </form>
</body>
</html>
