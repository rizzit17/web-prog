<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .content {
            padding: 20px 40px;
            text-align: center;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            font-size: 1em;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        form input[type="submit"] {
            background-color: #2C3E50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
        }

        form input[type="submit"]:hover {
            background-color: #E74C3C;
        }

        .nav-links {
            margin-top: 30px;
            font-size: 1.2em;
        }

        .nav-links a {
            text-decoration: none;
            color: #2C3E50;
            font-weight: bold;
            margin: 0 15px;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #E74C3C;
        }

        footer {
            background-color: #34495E;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer p {
            font-size: 1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="content">
        <p>If you have any questions, feel free to reach out using the form below:</p>

        <form action="submit_form.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="nav-links">
            <a href="home_act8.html">Home</a> | 
            <a href="nav_act8.html">Navigation</a> | 
            <a href="blog_act8.html">Blog</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
