<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Contact Us</h1>
    </header>

    <div class="content">
        <p>If you have any questions, feel free to reach out using the form below:</p>
        <form action="submit_form.html" method="post" class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="40" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

            <a href="home_act12.html">Home</a> |
            <a href="nav_act12.html">Navigation</a> |
            <a href="blog_act12.html">Blog</a>
        </nav>
    </div>

    </footer>
</body>
</html>
